<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="factorial">
    <h2>FACTORIAL</h2>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col">
                      <div class="mb-3">
                        <label for="number" class="form-label">Introduce un número</label>
                        <input id="nFactorial" type="text" class="form-control"  >
                      </div>
                </div>
                <div class="col ">
                    <div class="mb-3">
                        <label for="result" class="form-label">Resultado</label>
                        <input id="resultFactorial" type="text" class="form-control"  >
                      </div>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button onclick="factorial()" class="btn btn-primary" type="button">Calcular factorial</button>
                
              </div>
        </div>
    </div>
</div>


<div class="parOimpar">
    <h2 class="mt-5" >Par o Impar</h2>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col">
                      <div class="mb-3">
                        <label for="numberPoI" class="form-label">Introduce un número</label>
                        <input id="numberPoI" type="text" class="form-control"  >
                      </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="result" class="form-label">Resultado</label>
                        <input id="resultParImpar" type="text" class="form-control"  >
                      </div>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button onclick="parOimpar()" class="btn btn-primary" type="button">Resultado</button>
                
              </div>
        </div>
    </div>
</div>

<div class="mayomin">
    <h2 class="mt-5" >Mayúsculas o Minúsculas</h2>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col">
                      <div class="mb-3">
                        <label for="palabra" class="form-label">Introduce palabra</label>
                        <input id="cadLetras" type="text" class="form-control"  >
                      </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="resulCad" class="form-label">Resultado</label>
                        <input id="resulCad" type="text" class="form-control"  >
                      </div>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button onclick="minMay()" class="btn btn-primary" type="button">Resultado</button>
                
              </div>
        </div>
    </div>
</div>

   
    <script src="factorial.js"></script>
    <script src="parOimpar.js"></script>
    <script src="cadMayMin.js"></script>

</body>
</html>
